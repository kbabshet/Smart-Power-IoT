<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Smart Home </title>

  <!-- Bootstrap Core CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">

  <!-- Custom Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
  <link href='http://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" href="{% static 'font-awesome/css/font-awesome.min.css' %}">

  <!-- Plugin CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/animate.min.css' %}">

  <!-- Custom CSS -->
  <link rel="stylesheet" type="text/css" href="{% static 'css/creative.css' %}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
        <!-- jQuery -->
        <script type="text/javascript" src="{% static 'js/jquery.js' %}"></script>

        <!-- Bootstrap Core JavaScript -->
        <script type="text/javscript" src="{% static 'js/bootstrap.min.js' %}"></script>

        <!-- Plugin JavaScript -->
        <script type="text/javascript" src="{% static 'js/jquery.easing.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/jquery.fittext.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/wow.min.js' %}"></script>

        <!-- Custom Theme JavaScript -->
        <script type="text/javascript" src="{% static 'js/creative.js' %}"></script>
      </head>


      <body id="page-top">

        <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
          <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
              <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <a class="navbar-brand page-scroll" href="/">Smart Home</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
              <ul class="nav navbar-nav navbar-right">
                <li>
                  <a class="page-scroll" href="#devices">Devices</a>
                </li>
                <li>
                  <a class="page-scroll" href="/devices">Status</a>
                </li>
                <li>
                  <a class="page-scroll" href="#portfolio">Portfolio</a>
                </li>
                <li>
                  <a class="page-scroll" href="/login">Login</a>
                </li>
              </ul>
            </div>
            <!-- /.navbar-collapse -->
          </div>
          <!-- /.container-fluid -->
        </nav>

        {% block header%}
        {% endblock header %}

        <section class="bg-primary" id="devices">
          <div class="container container">
            <div class="row">
              <div class="col-lg-8 col-lg-offset-2 text-center">
                {% block content %}
                {% endblock content %}
              </div>
            </div>
          </div>
        </section>

      </body>
      </html>
